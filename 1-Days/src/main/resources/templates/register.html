<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h1>User Register</h1>

            <ul th:if="${errors != null}">
                <li th:each="item, iter : ${errors}">
                    <div th:text="${item}"></div>
                </li>

            </ul>

            <form action="/register" method="post">
                <input type="hidden" name="token" th:value="${token}">
                <div class="mb-3">
                    <label for="nameSurname" class="form-label">Name Surname</label>
                    <input th:value="${ user != null ? user.nameSurname : '' }" name="nameSurname" maxlength="70" max="70" type="text" class="form-control" id="nameSurname" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="nameSurname" class="form-label">Year</label>
                    <select class="form-select" name="year">
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="nameSurname" class="form-label">Group</label>
                    <input type="number" name="groups" min="1" max="3" maxlength="3" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>

</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
